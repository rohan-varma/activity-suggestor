<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Placefindr</title>
    <style>
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script type="text/javascript" src="static/client.js" async></script>
  </head>
  <body>
    <p id="title">
      <img id="icon" src="/static/images/icon.png"/>
      PlaceFindr
    </p>

    <form class="mainPanel" onsubmit="">
      <!--TODO| onsubmit-->
      <div style="width: 100%" class="Med"><fieldset style="width: 500px">
        <div class="Row">
          <span class="paramLabel">Please enter your location: </span>
        </div>
        <div class="Row">
          <input id="locationInput" class="paramInput" type="text" required placeholder="address or ZIP code"/>
        </div>
      </fieldset></div>
      <div style="width: 100%" class="Small"><fieldset style="width: 500px">  
        <div class="Row">
          <div class="Half">
            <label class="paramLabel">What kind of place?</label>
          </div>
          <div class="Half">
            <select id="entertainment" class="paramInput">
              <!--TODO-->
              <option value="all">All</option>
              <!--<option value="group">For groups</option>
                  <option value="date">For a date</option>
                  <option value="single">For yourself</option> -->
            </select>
          </div>
        </div>
        <div class="Row">
          <div class="Half">
            <label class="paramLabel">Max Distance (in meters):</label>
          </div>
          <div class="Half">
            <input id="distanceSelect" class="paramInput" type="number" step="10" min="0" max="50000"/>
          </div>
          <!-- TODO| max distance supported by Google Places is 50 km. Let's worry about converting to miles later. -->
          <br/>
        </div>
        <div class="Row">
          <div class="Half">
            <label class="paramLabel">When:</label>
          </div>
          <div class="Half">
            <select id="hoursSelect" class="paramInput">
              <option value="any">Don't care</option>
              <option value="now">Open now</option>
            </select>
          </div>
          <br/>
        </div>
          <!--TODO| need to be able to choose hours-->
      </fieldset></div>
      <input type="submit" class="Med square lightgrey" value="Get suggestions">
    </form>
  </body>
</html>
