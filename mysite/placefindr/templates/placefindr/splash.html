<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="static/styles.css" rel="stylesheet" type="text/css"/>
    <title>Placefindr</title>
    <style>
    * {
      text-align: center;
      color: #4A4A4A;
      font-family: Roboto,Arial,sans-serif;
      font-size: 20px;
    }
    #splashTitle {
        display: inline-block;
        font-size: 64px;
        margin-top: 147px;
    }
    #locationsearch {
        width: 341px;
        font-size: 18px;
        height: 32px;
    }
    .filterOpt {
        width: 136px;
        margin-left: 18px;
        font-size: 16px
    }
    #distTitle {
        padding-left: 76px;
    }
    #openTitle {
        padding-left: 150px;
    }
    #locationTitle {
        font-size: 36px;
        padding: 10px;
    }
    .dropdown {
        padding-right: 62px;
    }

    </style>
  </head>
  <body>
    <img id="icon" src="static/images/icon.png">
  <h1 id = "splashTitle">PlaceFindr</h1>

  <form>

  <span id = "locationTitle">Please enter your location:</span>
    <input id="locationInput" type="text" placeholder="Ex: 330 De Neve Dr, Los Angeles, CA">
    <br></br>

    <div class = "dropdown">
      <span id = "enttTitle">Type of Entertainment:</span>
      <select id="entertainment" class="filterOpt">
        <option value="all">All</option>
        <option value="group">For groups</option>
        <option value="date">For a date</option>
        <option value="single">For yourself</option>
      </select>
      <br></br>

      <span id = "distTitle">Max Distance:</span>
      <select id="distanceSelect" class="filterOpt">
        <option value="none">None</option>
        <option value="50">Within 50 miles</option>
        <option value="10">Within 10 miles</option>
      </select>
      <br></br>

      <span id = "hoursTitle">Open:</span>
      <select id="hoursSelect" class="filterOpt">
        <option value="now">Now</option>
        <option value="anytime">Anytime</option>
      </select>
      <br></br>
    </div>
    <input value="Search" type="button" onclick="loadResults_SplashPage()">

  </form>

  <script src="static/client.js"></script>
  </body>
</html>
